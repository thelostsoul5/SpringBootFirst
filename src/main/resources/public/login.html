<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="/webjars/jquery/jquery.js"></script>
</head>
<body>
<ul>
    <li><label for="id">用户名：</label><input id="id" type="text"></li>
    <li><label for="passwd">密码：</label><input id="passwd" type="password"></li>
    <input id="submit" type="button" value="登录">
</ul>
</body>
<script>
    $('#submit').click(function () {
        var id = $('#id').val();
        var passwd = $('#passwd').val();

        $.post('/login',
            {
                'id':id,
                'passwd':passwd
            },
            function (data, status) {
                alert(data);
            });
    });
</script>
</html>
