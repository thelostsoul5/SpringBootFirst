<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="/webjars/vue/vue.js"></script>
    <script src="/webjars/jquery/jquery.js"></script>
</head>
<body>
<div id="text">
    {{message}}
</div>
</body>
<script>
    /////////////////vue/////////////////
    new Vue({
        el:'#text',
        data:{
            message: 'Hello'
        },
        beforeCreate: function(){
            var self = this;
            $.get('/greeting',function (d, s) {
                self.message = d.content;
            });
        }
    });
</script>
</html>
